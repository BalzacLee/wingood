<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停车场闸门控制</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        body {
            background: #ecf0f1;
            padding: 15px;
        }
        .title {
            text-align: center;
            color: #2c3e50;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .gate-group {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .group-title {
            color: #2c3e50;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .gate-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .gate-btn:hover {
            background: #2980b9;
        }
        .gate-btn:active {
            background: #1f618d;
        }
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 25px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 8px;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1 class="title">停车场闸门控制工具</h1>
    <div id="gate-container"></div>
    <div class="toast" id="toast"></div>

    <script>
        // 显示提示框
        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.textContent = msg;
            toast.style.display = "block";
            setTimeout(() => {
                toast.style.display = "none";
            }, 2000);
        }

        // 获取闸门列表并渲染
        async function loadGates() {
            try {
                const resp = await fetch("/api/gates");
                const groupedGates = await resp.json();
                const container = document.getElementById("gate-container");
                
                // 遍历每个账号分组
                for (const [account, gates] of Object.entries(groupedGates)) {
                    // 创建分组容器
                    const groupDiv = document.createElement("div");
                    groupDiv.className = "gate-group";
                    
                    // 分组标题
                    const titleDiv = document.createElement("div");
                    titleDiv.className = "group-title";
                    titleDiv.textContent = `账号: ${account}`;
                    groupDiv.appendChild(titleDiv);
                    
                    // 为每个闸门创建按钮
                    gates.forEach(gate => {
                        const btn = document.createElement("button");
                        btn.className = "gate-btn";
                        btn.textContent = gate.name;
                        btn.onclick = async () => {
                            try {
                                const resp = await fetch("/api/open-gate", {
                                    method: "POST",
                                    headers: { "Content-Type": "application/json" },
                                    body: JSON.stringify({ id: gate.id })
                                });
                                const result = await resp.json();
                                if (result.flag) {
                                    showToast(`${gate.name} 开闸成功！`);
                                } else {
                                    showToast(`${gate.name} 开闸失败：${result.msg}`);
                                }
                            } catch (e) {
                                showToast("请求失败：" + e.message);
                            }
                        };
                        groupDiv.appendChild(btn);
                    });
                    
                    container.appendChild(groupDiv);
                }
            } catch (e) {
                showToast("加载闸门列表失败：" + e.message);
            }
        }

        // 页面加载后执行
        window.onload = loadGates;
    </script>
</body>
</html>
